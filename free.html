<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Mode</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the input and icons */
        .input-container {
            position: fixed;
            bottom: 20px;
            width: 90%;
            max-width: 500px;
            display: flex;
            align-items: center;
            background-color: #333;
            border-radius: 25px;
            padding: 0.5em 1em;
        }

        /* Input field styling */
        .input-container input[type="text"] {
            flex-grow: 1;
            background: none;
            border: none;
            color: #fff;
            padding: 0.5em;
            outline: none;
            font-size: 1em;
        }

        .input-container input[type="text"]::placeholder {
            color: #aaa;
        }

        /* Icon button styling */
        .icon-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            margin: 0 0.3em;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* Instruction text */
        .instruction {
            color: #aaa;
            font-size: 0.9em;
            position: fixed;
            bottom: 5px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Input container with icons -->
    <div class="input-container">
        <input type="text" placeholder="Enter the Message" id="messageInput">
        
        <!-- Camera button -->
        <button class="icon-button" onclick="uploadImage()">
            📷
        </button>
        
        <!-- Microphone button -->
        <button class="icon-button" onclick="recordAudio()">
            🎤
        </button>
        
        <!-- Upload button -->
        <button class="icon-button" onclick="uploadMessage()">
            ➔
        </button>
    </div>

    <!-- Instruction text -->
    <div class="instruction">
        카메라 버튼을 눌러 작품을 업로드 해주세요.
    </div>

    <script>
        function uploadImage() {
            // Simulating image upload functionality
            alert("Camera button clicked. Implement image upload here.");
        }

        function recordAudio() {
            // Simulating audio recording functionality
            alert("Microphone button clicked. Implement audio recording here.");
        }

        function uploadMessage() {
            const message = document.getElementById("messageInput").value;
            if (message) {
                alert(`Message sent: ${message}`);
                document.getElementById("messageInput").value = ""; // Clear the input field
            } else {
                alert("Please enter a message before sending.");
            }
        }
    </script>
</body>
</html>
