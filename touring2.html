<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touring</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        .content {
            width: 100%;
            max-width: 600px;
        }
        .artwork {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }
        .response-container {
            background-color: #333;
            padding: 1em;
            border-radius: 10px;
            margin-bottom: 1em;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .ai-response {
            font-size: 1em;
            line-height: 1.5;
            color: #ddd;
        }
        .next-button {
            background-color: #8B3E3E;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 0.75em;
            width: 100%;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            text-align: center;
        }
        .next-button:hover {
            background-color: #A84D4D;
        }
        .question-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .question-input {
            flex-grow: 1;
            padding: 0.5em;
            border-radius: 20px;
            border: none;
            font-size: 1em;
            color: #000;
        }
        .icon-button {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <img id="artworkImage" alt="Artwork" class="artwork">
        
        <div class="response-container">
            <div class="ai-response" id="description">
                Loading description...
            </div>
        </div>

        <div class="question-section">
            <input type="text" class="question-input" id="questionInput" placeholder="Ask a question...">
            <button class="icon-button" onclick="simulateVoiceInput()">🎤</button>
            <button class="icon-button" onclick="sendQuestion()">➞</button>
        </div>

        <button class="next-button" onclick="goToNextArtwork()">다음 작품으로 넘어가기</button>
    </div>

    <script>
        // Sample artwork data
        const artworks = [
        { id: 1, 
        title: "Aphrodite / known as the Venus de Milo", 
        image: "https://github.com/JuHeeS02/ai-docent-test/blob/main/dataimg/%EB%A3%A8%EB%B8%8C%EB%A5%B4%EC%BD%94%EC%8A%A41/img3.png?raw=true", 
        description: "아마도 그녀의 시선의 온화함과 그녀의 엉덩이의 기울기는 어떤 경우든 그녀를 다른 조각된 여신들과 구별했을 것입니다... 하지만 이 특별한 비너스는 ​​루브르 박물관에 들어가자마자 명성을 얻었습니다. 이 조각상은 그리스의 멜로스 섬(오늘날 밀로스로 알려짐)에서 발견되어 루이 18세에게 선물되었고, 그는 1821년에 그것을 루브르 박물관에 주었습니다. 6년 전, 나폴레옹이 워털루에서 패배한 후, 빈 조약은 나폴레옹 군대가 압수한 약 5,000점의 예술 작품을 소유자에게 반환해야 한다고 규정했습니다. 그 결과 루브르 박물관은 제1제정(1804-1815) 시절 세계 최대의 박물관이라는 지위에 기여했던 많은 예술 작품(특히 고대 유물)을 잃었습니다. 그래서 밀로의 비너스 는 ​​열린 팔로 환영을 받았고 걸작으로 칭송받았습니다. 그녀의 매력은 여전히 ​​그 어느 때보다 강하고 예술과 대중 문화에서 널리 모방되고 언급되고 있습니다." 
    }
        ];

        function loadArtwork() {
            const artwork = artworks[0]; // artworks 배열의 첫 번째 작품 데이터 사용
            document.getElementById('artworkImage').src = artwork.image;
            document.getElementById('artworkImage').alt = artwork.title; // 이미지 설명 추가
            document.getElementById('description').textContent = artwork.description;
        }

        async function sendQuestion() {
            const question = document.getElementById('questionInput').value;
            if (!question) {
                alert("질문을 입력하세요.");
                return;
            }

            // OpenAI API 엔드포인트
            const apiUrl = 'https://api.openai.com/v1/completions';
            const apiKey = 'YOUR_OPENAI_API_KEY'; // 여기에 본인의 OpenAI API 키를 입력하세요.

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "text-davinci-003",
                        prompt: question,
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const answer = data.choices[0].text.trim();
                document.getElementById('description').textContent = `AI 응답: ${answer}`;
            } catch (error) {
                console.error('Error:', error);
                alert("응답을 가져오는 중 문제가 발생했습니다.");
            }
        }

        function goToNextArtwork() {
            window.location.href = 'tourstart3.html';
        }

        window.onload = loadArtwork;
    </script>
</body>
</html>
