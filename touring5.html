<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touring</title>
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        .content {
            width: 100%;
            max-width: 600px;
        }
        .artwork {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }
        .response-container {
            background-color: #333;
            padding: 1em;
            border-radius: 10px;
            margin-bottom: 1em;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .ai-response {
            font-size: 1em;
            line-height: 1.5;
            color: #ddd;
        }
        .next-button {
            background-color: #8B3E3E;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 0.75em;
            width: 100%;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            text-align: center;
        }
        .next-button:hover {
            background-color: #A84D4D;
        }
        .question-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .question-input {
            flex-grow: 1;
            padding: 0.5em;
            border-radius: 20px;
            border: none;
            font-size: 1em;
            color: #000;
        }
        .icon-button {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <img id="artworkImage" alt="Artwork" class="artwork">
        
        <div class="response-container">
            <div class="ai-response" id="description">
                Loading description...
            </div>
        </div>

        <div class="question-section">
            <input type="text" class="question-input" id="questionInput" placeholder="Ask a question...">
            <button class="icon-button" onclick="simulateVoiceInput()">🎤</button>
            <button class="icon-button" onclick="sendQuestion()">➞</button>
        </div>

        <button class="next-button" onclick="goToNextArtwork()">다음 작품으로 넘어가기</button>
    </div>

    <script>
        // Sample artwork data
        const artworks = [
            { id: 1, 
              title: "The Salon Carré",  
              image: "https://github.com/JuHeeS02/ai-docent-test/blob/main/dataimg/%EB%A3%A8%EB%B8%8C%EB%A5%B4%EC%BD%94%EC%8A%A41/img6-2.png?raw=true", 
              description: "18세기에 'Salon Carré'(Square Room)는 왕립 회화 및 조각 아카데미 회원들의 작품을 전시하는 공간으로 사용되었습니다.<br>이 연례 전시, 즉 '살롱'은 오늘날 현대 미술 전시회의 선구자로 여겨지며, 당시 대중들 사이에서 큰 인기를 끌었습니다.<br>살롱의 역할과 중요성, 그리고 영향력은 약 1세기 동안 변화를 겪었지만, 본질적으로는 살아 있는 예술가들이 자신의 작품을 선보이고, 일반 대중이 현대 미술을 감상하며, 미술 비평이 시작되는 중요한 장소였습니다.<br>살롱은 예술가들의 명성을 만들거나 무너뜨리는 곳이었으며, 비평가들은 이곳에서 작품을 비교하고 대조하며 미술에 대한 논의를 활발히 이어갔습니다."
            }
        ];

        function loadArtwork() {
            const artwork = artworks[0]; // artworks 배열의 첫 번째 작품 데이터 사용
            document.getElementById('artworkImage').src = artwork.image;
            document.getElementById('artworkImage').alt = artwork.title; // 이미지 설명 추가
            document.getElementById('description').innerHTML = artwork.description; // innerHTML 사용으로 HTML 태그 적용
        }

        async function sendQuestion() {
            const question = document.getElementById('questionInput').value;
            if (!question) {
                alert("질문을 입력하세요.");
                return;
            }

            // OpenAI API 엔드포인트
            const apiUrl = 'https://api.openai.com/v1/completions';
            const apiKey = 'YOUR_OPENAI_API_KEY'; // 여기에 본인의 OpenAI API 키를 입력하세요.

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "text-davinci-003",
                        prompt: question,
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const answer = data.choices[0].text.trim();
                document.getElementById('description').innerHTML += `<br><br>AI 응답: ${answer}`; // 응답을 기존 설명에 추가
            } catch (error) {
                console.error('Error:', error);
                alert("응답을 가져오는 중 문제가 발생했습니다.");
            }
        }

        function goToNextArtwork() {
            window.location.href = 'tourstart6.html';
        }

        window.onload = loadArtwork;
    </script>
</body>
</html>
