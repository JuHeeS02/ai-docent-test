<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Docent</title>
    <style>
        /* Reset and basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container styling */
        .container {
            text-align: center;
        }

        /* Title and subtitle styling */
        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            font-family: 'Cursive', sans-serif;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 2em;
            font-family: 'Cursive', sans-serif;
        }

        /* Button styling */
        button {
            background-color: #8B3E3E; /* Red color similar to screenshot */
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 0.75em 2em;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #A84D4D; /* Slightly lighter red on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI docent</h1>
        <p>For the Louvre Museum</p>
        <button onclick="goToSelectPage()">시작하기</button>
    </div>

    <script>
        function goToSelectPage() {
            window.location.href = 'select.html';
        }
    </script>
</body>
</html>
