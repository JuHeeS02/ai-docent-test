<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Start</title>
    <style>
        /* 기본 스타일 및 리셋 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        .instructions-list {
            background-color: #333;
            padding: 1em;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 1em;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .instruction-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
            color: #aaa;
        }
        .instruction-icon {
            font-size: 1.2em;
        }
        .artwork {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .next-button {
            background-color: #8B3E3E;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 0.75em 0;
            width: 100%;
            max-width: 600px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }
        .next-button:hover {
            background-color: #A84D4D;
        }
        .instruction {
            margin-top: 10px;
            color: #aaa;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="instructions-list" id="instructionsList">
        <!-- Instructions will be dynamically inserted here -->
    </div>
    <div class="artwork">
        <img id="artworkImage" src="https://via.placeholder.com/600x400?text=Artwork+Image" alt="Artwork" class="artwork">
    </div>
    <div class="instruction">해당 작품을 찾으셨다면 아래 버튼을 눌러주세요.</div>
    <button class="next-button" id="nextButton" onclick="goToTouring()">"작품제목" 도착</button>

    <script>
        // 작품 데이터 배열
        const artworks = [
            { 
                id: 1, 
                title: "Mona Lisa", 
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdrKqwzNETt2r1JHU7vTFNHDTzuuLPNJoxgg&s", 
                instructions: [
                    { icon: "📍", text: "설리 윙으로 들어가세요." },
                    { icon: "⬆️", text: "티켓 검사를 마친 후 직진하세요." },
                    { icon: "🏛️", text: "Pavillon de l'Horloge 입구에 도착하면 오른쪽 계단을 타고 1층으로 올라가세요." },
                    { icon: "🚪", text: "계단 꼭대기에 도착하면 오른쪽에 있는 이중 나무 문을 통과하세요." },
                    { icon: "📍", text: "당신은 Salle des Cariatides에 있습니다. 뒤를 돌아보면 문 위에 있는 음악가들의 갤러리가 보입니다." }
                ]
            }
        ];
        let currentId = 0;

        function loadArtwork() {
            if (currentId < artworks.length) {
                const artwork = artworks[currentId];
                document.getElementById('artworkImage').src = artwork.image;
                document.getElementById('nextButton').textContent = `"${artwork.title}" 도착`;
                
                const instructionsList = document.getElementById('instructionsList');
                instructionsList.innerHTML = ''; // 기존 내용 초기화
                
                artwork.instructions.forEach(instruction => {
                    const instructionItem = document.createElement('div');
                    instructionItem.classList.add('instruction-item');
                    
                    const iconSpan = document.createElement('span');
                    iconSpan.classList.add('instruction-icon');
                    iconSpan.textContent = instruction.icon;
                    
                    const textSpan = document.createElement('span');
                    textSpan.textContent = instruction.text;
                    
                    instructionItem.appendChild(iconSpan);
                    instructionItem.appendChild(textSpan);
                    
                    instructionsList.appendChild(instructionItem);
                });
            } else {
                // 마지막 작품 이후 투어 종료 페이지로 이동
                window.location.href = 'tourend.html';
            }
        }

        function goToTouring() {
            window.location.href = `touring.html?id=${currentId}`;
        }

        window.onload = loadArtwork;
    </script>
</body>
</html>
