<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 도슨트 페이지</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #141414;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: left;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .logo img {
      vertical-align: middle;
      margin-right: 10px;
    }

    .text-section {
      line-height: 1.6;
      font-size: 14px;
    }

    .text-section p {
      margin: 0 0 20px;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .end-button {
      background-color: #8B3E3E;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .end-button:hover {
      background-color: #A84D4D;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/JuHeeS02/ai-docent-test/578389f39e025ee040fe7de52105ebe0cf0dd60d/dataimg/sentiment_satisfied_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" alt="Logo">
      AI도슨트
    </div>
    <div class="text-section">
      <p>
        루브르 박물관 AI 도슨트 투어에 참여해주신 여러분 진심으로 감사드립니다.
      </p>
      <p>
        예술은 시간을 초월하고, 문화와 언어를 넘어 우리의 공통된 인간 경험을 보여줍니다. 모나리자의 미소, 샤모트라케의 니케의 웅장함, 밀로의 비너스의 섬세한 아름다움 중 어떤 것이든, 각 작품은 시대와 장소를 초월한 창의성과 열정을 반영하고 있습니다.
      </p>
      <p>
        오늘 함께 둘러본 작품에 담긴 이야기와 질문들을 통해 새로운 시각과 영감을 얻으셨기를 바랍니다.
      </p>
      <p>감사합니다.</p>
    </div>
    <div class="button-container">
      <button class="end-button" onclick="location.href='home.html'">투어 마치기</button>
    </div>
  </div>
</body>
</html>
