<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        .content {
            width: 100%;
            max-width: 600px;
        }
        .artwork {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }
        .response-container {
            background-color: #333;
            padding: 1em;
            border-radius: 10px;
            margin-bottom: 1em;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .ai-response {
            font-size: 1em;
            line-height: 1.5;
            color: #ddd;
        }
        .next-button {
            background-color: #8B3E3E;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 0.75em;
            width: 100%;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            text-align: center;
        }
        .next-button:hover {
            background-color: #A84D4D;
        }
        .question-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        .question-input {
            flex-grow: 1;
            padding: 0.5em;
            border-radius: 20px;
            border: none;
            font-size: 1em;
            color: #000;
        }
        .icon-button {
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <img id="artworkImage" src="https://via.placeholder.com/400x600?text=Artwork+Image" alt="Artwork" class="artwork">
        
        <div class="response-container">
            <div class="ai-response" id="description">
                앙리 2세 치세에 루브르 박물관은 중세 요새에서 르네상스 궁전으로의 전환을 완료했습니다. Salle des Cariatides는 원래 건축가 Pierre Lescot가 고전적인 스타일로 디자인한 화려한 무도장이었습니다. 여기에는 음악가 갤러리가 있으며, 로마에서 영감을 받은 4개의 '카리아티드'가 있습니다. 기둥 역할을 하는 이 조각된 여성상은 건축가가 앙리 2세를 로마 황제 아우구스투스의 지위로 격상시키는 방식이었습니다!
            </div>
        </div>

        <div class="question-section">
            <input type="text" class="question-input" id="questionInput" placeholder="Ask a question...">
            <button class="icon-button" onclick="simulateVoiceInput()">🎤</button>
            <button class="icon-button" onclick="sendQuestion()">➔</button>
        </div>

        <button class="next-button" onclick="goToNextArtwork()">다음 작품으로 넘어가기</button>
    </div>

    <script>
        // Sample artwork data with new descriptions
        const artworks = [
            { 
                id: 1, 
                title: "The caryatids / Jean Goujon", 
                image: "https://github.com/YourGithubUserName/YourRepoName/path_to_image/img2-2.png?raw=true",
                description: "앙리 2세 치세에 루브르 박물관은 중세 요새에서 르네상스 궁전으로의 전환을 완료했습니다. Salle des Cariatides는 원래 건축가 Pierre Lescot가 고전적인 스타일로 디자인한 화려한 무도장이었습니다. 여기에는 음악가 갤러리가 있으며, 로마에서 영감을 받은 4개의 '카리아티드'가 있습니다. 기둥 역할을 하는 이 조각된 여성상은 건축가가 앙리 2세를 로마 황제 아우구스투스의 지위로 격상시키는 방식이었습니다!"
            },
            { 
                id: 2, 
                title: "The Hall of Sculptures", 
                image: "https://github.com/YourGithubUserName/YourRepoName/path_to_image/img3.png?raw=true",
                description: "이 방의 용도는 1692년에 프랑스 왕족이 르네상스 시대에 수집하기 시작한 고전 조각품을 전시하는 데 사용되면서 바뀌었습니다. 왕실 컬렉션에 들어간 최초의 걸작 중 하나인 다이애나 더 헌트리스(Diana the Huntress)에 나폴레옹 1세가 구입한 잠자는 헤르마프로디토스(Sleeping Hermaphroditos)가 1807년에 추가되었습니다. 이 매혹적인 인물의 본질을 이해하려면 모든 면에서 보아야 합니다."
            }
        ];

        const urlParams = new URLSearchParams(window.location.search);
        let currentId = parseInt(urlParams.get('id')) || 0;

        function loadArtwork() {
            if (currentId < artworks.length) {
                const artwork = artworks[currentId];
                document.getElementById('artworkImage').src = artwork.image;
                document.getElementById('description').textContent = artwork.description;
            } else {
                window.location.href = 'tourend.html';
            }
        }

        function simulateVoiceInput() {
            document.getElementById('questionInput').value = "What is the significance of this artwork?";
            sendQuestion();
        }

        function sendQuestion() {
            const question = document.getElementById('questionInput').value;
            if (question) {
                const responseBox = document.getElementById('description');
                responseBox.textContent = `AI도슨트: This artwork's significance is that it symbolizes ${question.toLowerCase()}.`;
                document.getElementById('questionInput').value = ""; // Clear input
            }
        }

        function goToNextArtwork() {
            currentId++;
            if (currentId < artworks.length) {
                window.location.href = `tourstart.html?id=${currentId}`;
            } else {
                window.location.href = 'tourend.html';
            }
        }

        window.onload = loadArtwork;
    </script>
</body>
</html>
